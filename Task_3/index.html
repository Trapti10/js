<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="inputfield">
            <input type="text" class="input" placeholder="Write something...">
            <div class="copyField">
                <img class="copyBtn" src="https://icons.veryicon.com/png/o/miscellaneous/esgcc-basic-icon-library/copy-122.png" alt="">
                <div class="copyText"></div>
            </div>
        </div>
        <div class="liveDisplay">
            <div>
                <h4>Text</h4>
                <div class="typedText"></div>
            </div>
            <div>
                <h4>Text In UpperCase</h4>
                <div class="textInUpperCase"></div>
            </div>
            <div>
                <h4>Text In LowerCase</h4>
                <div class="textInLowerCase"></div>
                
            </div>

        </div>
        <div class="charCount">
            Total charactors : 0
        </div>
        <button class="clearBtn">Clear All</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
